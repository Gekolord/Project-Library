<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><button id="new">New Book</button></header>
    <div class="form" id="form">
        <p>New book</p>
        <div id="exitButton">&#10006;</div>
        <form action="" method="get" class="newBook">
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="author">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="pages">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div class="isRead">
                <label for="isRead">Did you read it?</label>
                <input type="checkbox" id="isRead" name="isRead" value="isRead">
            </div>
            <div class="submit">
                <input id="submit" type="submit" value="Add new book">
            </div>
        </form>
    </div>
    <div id="content"></div>
    <script src="javascript.js"></script>
</body>
</html>
